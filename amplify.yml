version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn add @angular-devkit/build-angular --dev
        build:
          commands:
            - npm run build:prod
      artifacts:
        baseDirectory: '../../../dist/apps/hello-world'
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: apps/hello-world/src
